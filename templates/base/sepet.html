
{% load static %}
<div class="dropdown-menu dropdown-menu-end">
                  <div class="widget widget-cart px-3 pt-2 pb-3" style="width: 20rem;">
                    <div style="height: 15rem;" data-simplebar data-simplebar-auto-hide="false">
                      {% for product in products_in_basket %}
                      <div class="widget-cart-item pb-2 border-bottom">
                        <a href="{% url 'add_basket' product.id %}"><button class="btn-close text-danger" type="button" aria-label="Remove"><span aria-hidden="true">&times;</span></button></a>
                        <div class="d-flex align-items-center"><a class="flex-shrink-0" href="{% url 'detail_product' product.id %}"><img src="{{ product.first_image }}" width="64" alt="{{ product.product_name }}"></a>
                          <div class="ps-2">
                            <h6 class="widget-product-title"><a href="shop-single-v1.html">{{ product.product_name }}</a></h6>
                            <div class="widget-product-meta"><span class="text-accent me-2">{{ product.price }}₺</span></div>
                          </div>
                        </div>
                      </div>
                      {% endfor %}
                    </div>
                    <div class="d-flex flex-wrap justify-content-between align-items-center py-3">
                      <div class="fs-sm me-2 py-2"><span class="text-muted">Total:</span><span class="text-accent fs-base ms-1">{{ total_price }}₺</span></div><a class="btn btn-outline-secondary btn-sm" href="{% url 'basket_list' %}">Sepet<i class="ci-arrow-right ms-1 me-n1"></i></a>
                    </div><a class="btn btn-primary btn-sm d-block w-100" href="{% url 'basket_details' %}"><i class="ci-card me-2 fs-base align-middle"></i>Ödeme Sayfası</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
